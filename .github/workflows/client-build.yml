name: Image Build and Push

on:
  push:
    branches:
      - main
    paths:
      - client/**

permissions:
  contents: write
  packages: write

jobs:
  make-image-for-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor}}
          password: ${{ secrets.CHCR_PAT }}

      - name: Client Build
        uses: docker/build-push-action@v4
        with:
          context: client
          push: true
          tags: ghcr.io/${{ secrets.REGISTRY_VARIABLE }}/client:latest
